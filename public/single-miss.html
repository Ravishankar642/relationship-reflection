<!DOCTYPE html>
<html>

<head>
    <title>Do You Miss Her</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <div class="container">
            <h1>Be honest.</h1>
            <p class="subtitle">Do you still miss her?</p>

            <button class="big" onclick="answer('yes')">Yes</button>
            <button class="secondary small" onclick="answer('no')">No</button>
        </div>
    </div>

    <script>
        async function answer(value) {
            const userName = localStorage.getItem("userName");

            await fetch("/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userName,
                    relationshipStatus: "single",
                    flow: value === "yes" ? "single-miss-yes" : "single-miss-no"
                })
            });

            window.location.href = value === "yes"
                ? "single-reflect.html"
                : "announcement-no.html";
        }
    </script>

</body>

</html>
