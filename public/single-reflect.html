<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reflection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <div class="container">
            <h1>Alright.</h1>

            <p class="subtitle">
                Answer honestly. This stays here.
            </p>

            <div class="question">
                What went wrong?
                <textarea id="q1"></textarea>
            </div>

            <div class="question">
                Was it her fault, your fault, or both?
                <textarea id="q2"></textarea>
            </div>

            <div class="question">
                What did you ignore that you shouldnâ€™t have?
                <textarea id="q3"></textarea>
            </div>

            <div class="question">
                If she came back today, what would you actually want?
                <textarea id="q4"></textarea>
            </div>

            <button onclick="submitReflection()">Continue</button>
        </div>
    </div>

    <script>
        async function submitReflection() {
            const answers = [
                document.getElementById("q1").value.trim(),
                document.getElementById("q2").value.trim(),
                document.getElementById("q3").value.trim(),
                document.getElementById("q4").value.trim()
            ];

            if (answers.some(a => a === "")) {
                alert("Answer all questions honestly.");
                return;
            }

            const userName = localStorage.getItem("userName");

            await fetch("/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userName,
                    relationshipStatus: "single",
                    flow: "single-reflection",
                    answers,
                    result: null
                })
            });

            window.location.href = "announcement-yes.html";
        }
    </script>

</body>

</html>
